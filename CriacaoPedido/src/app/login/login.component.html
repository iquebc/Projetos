<body>
  <div class="container-fluid">
    <form [formGroup]="formulario" (ngSubmit)="AutenticarUsuario()">

      <div class="alert-danger" *ngIf="false">
        <p>Carregando Usu√°rio....</p>
      </div>
      <div class="col-6 mx-auto login">
        <div class="row">
          <div class="col-7">
            <div class="row">
              <div class="col-12 mx-auto">
                <img src="../../assets/ImagemLogin.gif">
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="row">
              <div class="col-10">
                Usuario:
                <input type="text" name="Usuario" class="form-control" id="txtUsuario" formControlName="login" />
              </div>
            </div>
            <div class="row">
              <div class="col-10">
                Senha:
                <input type="text" name="Senha" class="form-control" id="txtSenha" formControlName="senha" />
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-10">
                <input type="submit" class="btn btn-info btn-block" value="Enviar Dados" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
