<form [formGroup]="formulario" (ngSubmit)="Salvar()">
  <div id="breadcrumb-wrapper" class="white z-depth-0">
    <div class="row">
      <div class="col s12">
        <ol class="breadcrumb">
          <li><a [routerLink]="['/pedido']">Home</a></li>
          <li><a [routerLink]="['/departamento']">Departamento</a></li>
          <li class="active"><a [routerLink]="['novo']">{{titulo}}</a></li>
        </ol>
      </div>
    </div>
  </div>
  <div class="container z-depth-0">
    <div class="card-panel z-depth-3">
      <h4 class="headerCard"><i class="material-icons black-text">list</i>{{titulo}}</h4>
      <div class="divider"></div>
      <div class="row">
        <div class="input-field">
          <input type="text" name="Id" [class.invalid]="VerificaCampoValido('Id')" id="txtId" formControlName="Id" />
          <label class="active" for="txtId">Id</label>
          <span class="helper-text" data-error="Id inválido"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input type="text" name="Descricao" [class.invalid]="VerificaCampoValido('Descricao')" id="txtDescricao"
            formControlName="Descricao" />
          <label for="txtDescricao">Descrição</label>
          <span class="helper-text" data-error="Insira uma Descricao"></span>
        </div>
      </div>
      <div class="card-action right-align">
        <button type="button" class="waves-effect waves-light btn red lighten-1 z-depth-2" [routerLink]="['/departamento']">Cancelar
          <i class="material-icons right">close</i></button>
        <button class="btn waves-effect waves-light green lighten-1 z-depth-2" [class.disabled]=!formulario.valid type="submit">Salvar
          <i class="material-icons right">send</i></button>
      </div>
    </div>
  </div>
</form>
